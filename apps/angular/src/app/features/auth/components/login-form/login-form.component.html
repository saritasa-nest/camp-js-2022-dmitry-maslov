<form [formGroup]="loginForm" class="login-form" (submit)="login()">
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      formControlName="email"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="form__field">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      formControlName="password"
      [type]="shouldShowPassword ? 'password' : 'text'"
    />
    <button
      type="button"
      matSuffix
      (click)="shouldShowPassword = !shouldShowPassword"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="shouldShowPassword"
    >
      <mat-icon appearance="fill">{{
        shouldShowPassword ? "visibility_off" : "visibility"
      }}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-button type="submit" color="primary">Log-in</button>
</form>
