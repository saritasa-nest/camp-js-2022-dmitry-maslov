<header class="header">
  <nav class="naviation">
    <a routerLink="anime">Anime</a>
  </nav>
  <div>
    <div *ngIf="isAuthorized$ | async; else noAuthorized">
      <button
        type="button"
        (click)="handleLogout()"
        mat-flat-button
        color="accent"
      >
        Logout
      </button>
    </div>
    <ng-template #noAuthorized>
      <div>
        <a mat-flat-button routerLink="/auth">Login</a>
      </div>
    </ng-template>
  </div>
</header>
