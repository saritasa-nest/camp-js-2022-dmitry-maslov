<header class="header">
  <nav class="naviation">
    <a routerLink="anime">Anime</a>
    <a routerLink="auth">login</a>
  </nav>
  <div>
    <div *ngIf="isAuthorized$ | async; else noAuthorized">
      <button type="button" (click)="handleLogout()">Logout</button>
    </div>
    <ng-template #noAuthorized>
      <div>
        <a routerLink="/auth">Login</a>
      </div>
    </ng-template>
  </div>
</header>
